<div class="flex ">
  <div
    class="ml-0 md:ml-5 lg:w-1/5 md:w-full mt-10 ml-0 border-2 md:block hidden w-1/4"
    id="filterContent"
  >
    <div class="ml-5 md:ml-5 mt-10">
      <p class="text-1xl font-semibold">Brand</p>
      <div class="mt-4 mb-5">
        <mat-form-field>
          <mat-label>Product Brand</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Option 1</mat-option>
            <mat-option value="2">Option 2</mat-option>
            <mat-option value="3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <p class="text-1xl font-semibold mb-4">Price Range</p>
      <mat-slider min="200" max="500">
        <input value="300" matSliderStartThumb>
        <input value="400" matSliderEndThumb>
      </mat-slider>
      <p class="text-1xl font-semibold mt-5">Payment</p>

      <div class="mt-4 mb-5">
        <mat-form-field>
          <mat-label>Payment Method</mat-label>
          <mat-select disableRipple>
            <mat-option value="1">Card</mat-option>
            <mat-option value="2">Cash</mat-option>
            <mat-option value="3">Bank</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="mt-10 grid grid-cols-2 ">
        <button
          type="button"
          class="text-white bg-blue-900 font-medium rounded-md text-sm px-4 py-2.5 mr-2 mb-2 "
        >
          Search
        </button>
        <button
          type="button"
          class="text-black border-2 bg-white-700 font-medium rounded-md text-sm px-4 py-2.5 mr-2 mb-2 "
        >
          Reset
        </button>
      </div>
    </div>
  </div>
  <div class="mt-0 w-3/4 ">
    <div class="p-10">   
      <div
      class="bg-white rounded-md hover:rounded-lg shadow-md hover:shadow-xl grid grid-cols-3"
    >
      <div class="m-3" *ngFor="let e of lis;">
        <div class="w-full">
          <img class="w-full" src="assets/images/product2.jpg" alt="icon-1" /> 
        </div>

        <a href="#">
          <h5
            class="mb-2 pt-3 px-2 text-xl font-semibold text-red-700 dark:text-black"
          >
            {{e.name}}
          </h5>
        </a>
        <p
          class="mt-3 text-left px-2 text-sm font-normal text-gray-700 dark:text-gray-400"
        >
        {{e.des}}
        </p>

        <div class="px-2 pt-2 text-xl text-green-700">
          <p>NRS {{e.price}}</p>
        </div>
        <div class="px-2 pt-8">
          <button
            type="button"
            class="focus:outline-none text-white bg-blue-900 hover:bg-blue-800 font-medium rounded text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900"
          >
            Add to cart
          </button>

          <div class="inline-block flex justify-end pb-4">
            <p class="text-black-700 text-bold">Jun, 2023</p>
          </div>
        </div>
      </div>
    </div>
  
    </div>

  </div>
</div>
