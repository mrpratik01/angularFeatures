<!-- eslint-disable @angular-eslint/template/elements-content -->
<h1 class="text-3xl p-5 font-bold text-blue-900" mat-dialog-title>User Forms</h1>

<div mat-dialog-content>

    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="">
          <label class="block mb-2 text-sm font-medium text-gray-900">
            Name:
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="name" placeholder="Your name">
          </label>
        </div>
        <div>
          <label class="block mb-5 text-sm font-medium text-gray-900">
            Email:
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="email" placeholder="Your email">
          </label>
        </div>
        <div>
          <label class="block mb-5 text-sm font-medium text-gray-900">
            Message:
            <input class="bg-gray-50 border py-8 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" formControlName="message" placeholder="Your message">
          </label>
        </div>

        <div class="flex">

            <div class="">
                <button class="focus:outline-none text-white bg-blue-900 hover:bg-blue-800 font-medium rounded text-sm px-5 py-2.5 mr-2 mb-2 " type="submit">Send</button>
            </div>

            <div class="">
                <button class="btn"  (click)="closepopup()">Close Dialog</button>
            </div>

        </div>
      </form>
</div>
