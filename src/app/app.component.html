<div>
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a routerLink="home" mat-button class="nav">Home</a>
      <a routerLink="product" mat-button class="nav">Product</a>
      <a routerLink="crud" mat-button class="nav">Crud</a>
      <a routerLink="dialog" mat-button class="nav">Dialog</a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a routerLink="home" mat-button class="nav">Home</a>
        <a routerLink="product" mat-button class="nav">Product</a>
        <a routerLink="crud" mat-button class="nav">Crud</a>
        <a routerLink="dialog" mat-button class="nav">Dialog</a>
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
</div>

<router-outlet></router-outlet>

<app-footer></app-footer>
