<body class="">
    <div
      class="max-w-screen-xl px-8 grid gap-8 grid-cols-1 md:grid-cols-2 md:px-12 lg:px-16 xl:px-32 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg"
    >
      <div class="flex flex-col justify-between">
        <div>
          <h2
            class="text-4xl lg:text-5xl text-red-700 font-bold leading-tight"
          >
            Lets Perform CRUD operation 
          </h2>
        
        </div>
        <div class="mt-8 text-center">
          <img src="../../assets/images/crud.png" alt="">
       
        </div>
      </div>
      <form [formGroup] = "myForm" (ngSubmit) = "onSubmit(myForm)" class="">
        <div>
          <span class="uppercase text-sm text-gray-600 font-bold"
            >Full Name</span
          >
          <input
           formControlName="name" 
            class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
            type="text"
            placeholder=""
          />
        </div>
        <div class="mt-8">
          <span class="uppercase text-sm text-gray-600 font-bold"
            >Email</span
          >
          <input
          formControlName="email" 
            class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
            type="text"
          />
        </div>
        <div class="mt-8">
          <span class="uppercase text-sm text-gray-600 font-bold"
            >Message</span
          >
          <input
          formControlName="message" 
            class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline h-32"
            type="text"
          />
        </div>
        <div class="mt-8">
          <button
          type="submit"
            class="uppercase text-sm font-bold tracking-wide bg-red-600 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline"
          >
           Add to Table
          </button>
        </div>
      </form>
    </div>
  </body>
