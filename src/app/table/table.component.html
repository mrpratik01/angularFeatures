
<h1 class="text-xl text-blue-900 p-10 text-center text-3xl font-bold">Table Data</h1>

<table class="table mx-10" id='tab'>
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
      
       
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of lis;">
        <td>{{e.name}}</td>
        <td>{{e.email}}</td>
        <td>{{e.message}}</td>
    </tr>
    </tbody>
</table>
